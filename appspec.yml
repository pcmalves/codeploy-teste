version: 0.0
os: linux
files:
  - source: /docker-compose.yml
    destination: /home/ubuntu/
hooks:
  ApplicationStop:
    - location: scripts/start_server
      timeout: 300
      runas: root
  
      BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/stop_server
      timeout: 300
      runas: root